<!DOCTYPE html>
<html>
<head>
    <title>Lamp Filament Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            margin: 8px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result, .error {
            margin-top: 20px;
            font-size: 18px;
        }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Lamp Filament Calculator</h2>
    <p>Formula: <b>P = I² × R</b></p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="P" placeholder="Power (P) in W"><br>
        <input type="text" name="I" placeholder="Current (I) in A"><br>
        <input type="text" name="R" placeholder="Resistance (R) in Ω"><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
